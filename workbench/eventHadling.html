<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function(){
            function whenMouseIsClicked() {
            console.log("mouse clicked.")
            $("#exp").text("yeah it IS clicked")
            $("#message").html("<h1>mouse clicked me!</h1>")

        }
        function whenMouseIsLeave() {
            console.log("mouse leaves...")
            $('#message').html("<h1>Where ya goin ?</h1>");
        }
            $("#message").on("click", whenMouseIsClicked);
            $("#message").on("mouseleave", whenMouseIsLeave);
        });
        
    </script>
    <style>
        #message{
            width: 250px;
            height: 150px;
            background-color: aliceblue;
            border: 1px solid black;
            color: black;
        }
    </style>
</head>
<body>
    <div id="message">
        
    </div>

     <p id="exp">

     </p>
</body>
</html>
